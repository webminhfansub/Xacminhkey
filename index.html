<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác minh Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5563c1;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập Key của bạn</h2>
    <input type="text" id="keyInput" placeholder="VD: ABCD-1234-EFGH">
    <button onclick="checkKey()">Xác nhận</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkKey() {
      const key = document.getElementById("keyInput").value.trim();
      const message = document.getElementById("message");

      // Danh sách key hợp lệ
      const validKeys = ["mfs-admin-2011", "key-premium-038", "key-free-n1n"];

      if (validKeys.includes(key)) {
        message.textContent = "✅ Key hợp lệ! https://webminhfansub.github.io/cacscript/";
        message.className = "message success";
      } else {
        message.textContent = "❌ Key không đúng, vui lòng thử lại.";
        message.className = "message error";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bong bóng chat Messenger</title>
  <style>
    /* Bong bóng chat */
    .messenger-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background-color: #0084FF;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s;
    }

    .messenger-bubble:hover {
      transform: scale(1.1);
    }

    .messenger-bubble img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Bong bóng Messenger -->
  <a href="https://www.facebook.com/minh.fansub" target="_blank" class="messenger-bubble">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" alt="Messenger">
  </a>

</body>
</html>
